<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de imagens</title>
  <link rel="stylesheet" href="estilos/estilo.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Galeria</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html" class="nav-button">Página Inicial</a></li>
        <li><a href="sobre.html" class="nav-button">Sobre</a></li>
        <li><a href="gerar.html" class="nav-button">Gerar Imagem</a></li>
        <li><a href="galeria.html" class="nav-button">Galeria</a></li>
        <li><a href="contato.html" class="nav-button">Contato</a></li>

      </ul>
    </nav>
  </div>
  <main>

    <section>

      <h2>Imagens Geradas </h2>
      <br>

      <div class="images">
        <div class="card">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnBCSwjWPrgNOAwJiSORyFoh-pkbC-uwXLwOdj2kFUjlMblaM37Bu6HbvKU2vTXq4tH5U&usqp=CAU"
            alt="Imagem gerada" />
          <div class="content">

            <p original-p=""></p>
            <button
              description-button="Crie um cenário de Halloween de noite com abóboras, um espantalho e árvores sinistras.">Ver
              Descrição</button>
          </div>
        </div>

        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzjvqMX8t6LQ8lVJ5jAVU9vWe5p2Jz98-t8A&s"
            alt="Imagem gerada" />
          <div class="content">

            <p original-p=""></p>
            <button
              description-button="Crie uma imagem de uma galáxia dentro de uma garrafa de vidro com o fundo também de galáxia.">Ver
              Descrição</button>
          </div>
        </div>

        <div class="card">
          <img src="https://jornal.usp.br/wp-content/uploads/2024/08/20240827_ia-urbano-6.jpg" alt="Imagem gerada" />
          <div class="content">
            <p original-p=""></p>
            <button description-button="Crie uma cidade do futuro com árvores e prédios modernos.">Ver
              Descrição</button>
          </div>
        </div>

        <div class="card">
          <img
            src="https://admin.cnnbrasil.com.br/wp-content/uploads/sites/12/2025/05/inteligencia-artificial-meta-whatsapp-e1748026992139.jpeg?w=419&h=283&crop=0"
            alt="Imagem gerada" />
          <div class="content">

            <p original-p=""></p>
            <button description-button="Crie hipopótamos vestidos de bailarina.">Ver Descrição</button>
          </div>
        </div>
        <div class="card">
          <img
            src="https://s2-oglobo.glbimg.com/o-xS2BITFwnQfOlhxoxyw8VnbqU=/0x0:1600x1245/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2024/b/g/NLGqUbSquzyZN8iPpLbQ/ia-imagem-distorcida.jpeg"
            alt="Imagem gerada" />
          <div class="content">

            <p original-p=""></p>
            <button description-button="Crie uma imagem de várias pessoas comemorando ao ver algo no celular.">Ver
              Descrição</button>
          </div>
        </div>
        <div class="card">
          <img src="https://img.freepik.com/fotos-premium/uma-onda-esta-prestes-a-bater-na-areia_860528-53.jpg"
            alt="Imagem gerada" />
          <div class="content">

            <p original-p=""></p>
            <button description-button="Crie uma imagem de uma onda que está preste a bater na areia.">Ver
              Descrição</button>
          </div>

        </div>
    </section>
  </main>


  <footer>
    <h3>2025 - Projeto Gerador de Imagens IA </h3>
  </footer>
  <script src="scripts/script3.js"></script>
</body>

</html>
