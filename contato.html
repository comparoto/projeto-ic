<body>

      </ul>

  <main>

    <section>

      <h2>Dúvidas ou sugestões? </h2>
      <p id="p-contact">Preencha o formulário abaixo! </p>
      <br>


      <form id="form-contact">
        <div class="name">
          <label for="name">Nome completo:</label>
          <input type="text" id="name" placeholder="Insira seu nome">
        </div>

        <div class="email">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Insira seu e-mail">
        </div>

        <div class="phone">
          <label for="phone-number">Telefone:</label>
          <input type="tel" id="phone-number" placeholder="Insira seu telefone">
        </div>

        <div class="subject">
          <label for="subject">Assunto:</label>
          <select id="subject" required>

            <option value="">Do que se trata?</option>
            <option value="question">Dúvida</option>
            <option value="sugestion">Sugestão</option>
            <option value="problem">Reportar problema</option>
            <option value="other">Outro</option>

          </select>
        </div>

        <div class="message">
          <label for="message">Por favor escreva sobre o assunto selecionado:</label>
          <input type="text" id="text" placeholder="Escreva aqui">
        </div>

        <button type="submit" id="submit">Enviar</button>
        <button type="reset" id="reset">Limpar formulário</button>
      </form>

      <p id="mensagem-status"></p>
    </section>

    <section class="contact">
      <h2>Outras formas de contato</h2>

      <div class="other-contacts">
        <p id="other-contacts">E-mail: <a href="mailto:jcb5@cesar.school">jcb5@cesar.school</a></p>
        <p id="other-contacts">Telefone: <a href="tel:+5581982962848">(81) 98296-2848</a></p>

      </div>

    </section>
  </main>

  <footer>
    <h3> 2025 - Projeto Gerador de Imagens IA </h3>
  </footer>

</body>

</html>
